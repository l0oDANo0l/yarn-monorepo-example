# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-docker-main:
    docker:
      - image: cimg/node:16.13
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build 
          command: docker build . -t cci-test
      - deploy:
          name: Push application Docker image
          command: |
            docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PWD
            docker tag cci-test $DOCKER_HUB_USER/cci-test:latest
            docker push $DOCKER_HUB_USER/cci-test:latest


  build-branch:
    working_directory: /app
    docker:
      - image: cimg/node:16.13
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build 
          command: docker build . -t cci-pipe -f Dockerfile.pipe
      - deploy:
          name: Push application Docker image
          command: |
            docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PWD
            docker tag cci-test $DOCKER_HUB_USER/cci-test:pipe-<< pipeline.number >>
            docker push $DOCKER_HUB_USER/cci-test:pipe-<< pipeline.number >>
  
  test-branch:
    working_directory: /app
    docker:
      - image: $DOCKER_HUB_USER/cci-test:pipe-<< pipeline.number >>
    steps:
      - run: pwd

  test-branch-2:
    docker:
      - image: $DOCKER_HUB_USER/cci-test:pipe-<< pipeline.number >>
    steps:
      - run: ls


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-main:
    jobs:
      - build-docker-main:
          context: cci-test
          filters:
            branches:
              only: /^main.*/

  test-branch:
    jobs:
      - build-branch:
          context: cci-test
          filters:
            branches:
              ignore: /^main.*/
      - test-branch:
          requires:
            - build-branch
        
